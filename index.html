<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Operação Manequim - Interface</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Seu CSS original permanece IGUAL */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: #000000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            border: 15px solid #C0C0C0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .btn-wrapper { position: absolute; display: flex; flex-direction: column; align-items: center; cursor: pointer; z-index: 10; touch-action: none; user-select: none; width: 80px; }
        .btn-round { width: 65px; height: 65px; background-color: #111; border-radius: 50%; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 2px solid #C0C0C0; box-shadow: 0 0 12px rgba(192, 192, 192, 0.6); transition: transform 0.1s; }
        .btn-wrapper:active .btn-round { transform: scale(0.9); }
        .btn-round img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .btn-label { color: #C0C0C0; font-size: 10px; margin-top: 5px; text-align: center; font-weight: bold; text-transform: uppercase; pointer-events: none; }
    </style>
</head>
<body data-state="default">

    <div class="btn-wrapper" data-url="trader.html"><div class="btn-round"><img src="1.jpg"></div><span class="btn-label">Trader</span></div>
    <script>
        // REGISTRO DO SERVICE WORKER (PARA PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Manequim PWA: Ativo'))
                .catch(err => console.log('Erro PWA:', err));
            });
        }

        // --- SEU SCRIPT DE MOVIMENTAÇÃO ORIGINAL (MANTIDO) ---
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const wrappers = document.querySelectorAll('.btn-wrapper');
        const botoesData = [];

        wrappers.forEach((el) => {
            let x = Math.random() * (window.innerWidth - 100) + 30;
            let y = Math.random() * (window.innerHeight - 120) + 30;
            let dx = (Math.random() - 0.5) * 0.6;
            let dy = (Math.random() - 0.5) * 0.6;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            let isDragging = false;
            let startTime = 0;

            el.addEventListener('pointerdown', (e) => {
                isDragging = true;
                startTime = Date.now();
                el.setPointerCapture(e.pointerId);
            });
            el.addEventListener('pointermove', (e) => {
                if (isDragging) {
                    x = e.clientX - 40;
                    y = e.clientY - 40;
                    el.style.left = x + 'px';
                    el.style.top = y + 'px';
                }
            });
            el.addEventListener('pointerup', (e) => {
                isDragging = false;
                if (Date.now() - startTime < 200) {
                    window.location.href = el.getAttribute('data-url');
                }
            });
            botoesData.push({ el, get x() { return x; }, set x(v) { x = v; }, get y() { return y; }, set y(v) { y = v; }, dx, dy, get dragging() { return isDragging; } });
        });

        function update() {
            botoesData.forEach(b => {
                if (!b.dragging) {
                    b.x += b.dx; b.y += b.dy;
                    if (b.x <= 20 || b.x >= window.innerWidth - 100) b.dx *= -1;
                    if (b.y <= 20 || b.y >= window.innerHeight - 120) b.dy *= -1;
                    b.el.style.left = b.x + 'px'; b.el.style.top = b.y + 'px';
                }
            });
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
