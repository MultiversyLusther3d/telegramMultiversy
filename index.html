<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHB Library</title>
    <style>
        /* Estilos e Bloqueio de Seguran√ßa [cite: 2026-01-17] */
        body { font-family: sans-serif; background: #f4ecd8; color: #332b22; margin: 0; }
        
        /* Impede sele√ß√£o de texto para proteger a obra */
        .conteudo-texto, body {
            -webkit-user-select: none; 
            -moz-user-select: none;    
            -ms-user-select: none;     
            user-select: none;
        }

        .screen { display: none; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        body[data-screen="home"] #screen-home { display: block; }
        body[data-screen="editor"] #screen-editor { display: block; }
        body[data-screen="leitura"] #screen-leitura { display: block; }

        .btn-ehb { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; 
                   background: #ff4500; border-radius: 50%; display: flex; 
                   align-items: center; justify-content: center; font-weight: bold; color: white;
                   cursor: pointer; box-shadow: 0 0 15px rgba(255,69,0,0.5); z-index: 100; }

        .pasta { background: #1f1f1f; color: white; padding: 20px; margin: 10px 0; border-radius: 8px; border-left: 5px solid #ff4500; cursor: pointer; }
        input, textarea, select { width: 100%; margin-bottom: 10px; background: #fffcf2; color: #332b22; border: 1px solid #dcd0b9; padding: 10px; box-sizing: border-box; }
        button { background: #ff4500; color: white; border: none; padding: 15px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 5px; }
        
        .capa-previa { width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
    </style>
</head>
<body data-screen="home">

    <div class="btn-ehb" onclick="abrirDoacao()">EHB</div>

    <div id="screen-home" class="screen">
        <h2 style="color: #5d4a37;">üìö Livraria EHB</h2>
        <div class="pasta" onclick="mudarTela('editor')">‚úçÔ∏è Escrever / Editar Livro</div>
        <hr>
        <div id="lista-obras">
            </div>
    </div>

    <div id="screen-editor" class="screen">
        <button onclick="mudarTela('home')">‚¨Ö Voltar</button>
        <h2>Editor de Obra</h2>
        <p style="font-size: 12px; color: #666;">*Para adicionar p√°ginas, use o MESMO t√≠tulo.</p>
        
        <input type="text" id="titulo" placeholder="T√≠tulo da Obra (Exato para editar)">
        <input type="text" id="autor" placeholder="Teu nome de Autor">
        
        <label>Capa (Upload do Telem√≥vel):</label>
        <input type="file" id="capa" accept="image/*">
        
        <select id="genero">
            <option value="Romance">‚ù§Ô∏è Romance</option>
            <option value="A√ß√£o">üí• A√ß√£o</option>
            <option value="Fic√ß√£o Cient√≠fica">üöÄ Fic√ß√£o Cient√≠fica</option>
            <option value="Terror">üëª Terror</option>
            <option value="Quadrinhos">üé® Quadrinhos</option>
            <option value="Mist√©rio">üîç Mist√©rio</option>
        </select>

        <textarea id="sinopse" placeholder="Sinopse Curta (Grupo Telegram)"></textarea>
        <textarea id="conteudo" rows="10" placeholder="Escreve aqui a tua obra ou a nova p√°gina..."></textarea>
        
        <button id="btnPublicar" onclick="publicarObra()">üöÄ PUBLICAR / ATUALIZAR</button>
    </div>

    <div id="screen-leitura" class="screen">
        <button onclick="mudarTela('home')">‚¨Ö Voltar</button>
        <div id="conteudo-leitura" style="margin-top:20px;"></div>
    </div>

    <script>
        const API = 'https://cristhyno.pythonanywhere.com';

        function mudarTela(tela) {
            document.body.setAttribute('data-screen', tela);
            if(tela === 'home') carregarLivraria();
        }

        async function publicarObra() {
            const btn = document.getElementById('btnPublicar');
            btn.innerText = "A processar...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('titulo', document.getElementById('titulo').value);
            formData.append('autor', document.getElementById('autor').value);
            formData.append('genero', document.getElementById('genero').value);
            formData.append('sinopse', document.getElementById('sinopse').value);
            formData.append('conteudo', document.getElementById('conteudo').value);
            
            const capaInput = document.getElementById('capa');
            if (capaInput.files[0]) {
                formData.append('capa', capaInput.files[0]);
            }

            try {
                const res = await fetch(`${API}/publicar`, {
                    method: 'POST',
                    body: formData 
                });
                if(res.ok) {
                    alert("üìö Sucesso! Obra enviada ao Telegram e salva.");
                    mudarTela('home');
                }
            } catch (e) {
                alert("Erro ao conectar ao servidor.");
            } finally {
                btn.innerText = "üöÄ PUBLICAR / ATUALIZAR";
                btn.disabled = false;
            }
        }

        async function carregarLivraria() {
            try {
                const res = await fetch(`${API}/obras`);
                const obras = await res.json();
                const container = document.getElementById('lista-obras');
                container.innerHTML = '';

                Object.values(obras).forEach(obra => {
                    const d = document.createElement('div');
                    d.className = 'pasta';
                    d.innerHTML = `üìñ ${obra.titulo} <br><small>${obra.genero}</small>`;
                    d.onclick = () => verObra(obra);
                    container.appendChild(d);
                });
            } catch(e) { console.log("Livraria vazia."); }
        }

        function verObra(obra) {
            mudarTela('leitura');
            document.getElementById('conteudo-leitura').innerHTML = `
                <h2>${obra.titulo}</h2>
                <p><strong>Autor:</strong> ${obra.autor}</p>
                <p>${obra.sinopse}</p>
                <button onclick="window.open('https://t.me/TEU_LINK_DO_GRUPO')">üí¨ LER E COMENTAR NO TELEGRAM</button>
                <hr>
                <div class="conteudo-texto" style="pointer-events:none;">${obra.conteudo}</div>
            `;
        }

        function abrirDoacao() {
            alert("Apoie a EHB: Pix ou USDT");
        }

        window.onload = () => { mudarTela('home'); };

        // Prote√ß√£o contra c√≥pia
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 's')) e.preventDefault();
        });
    </script>
</body>
</html>
