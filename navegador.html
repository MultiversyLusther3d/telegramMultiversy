            align-items: center;
            background: #fff;

            border-radius: 24px;
            padding: 5px 15px;
            transition: box-shadow 0.2s;
        }

        .google-bar:hover, .google-bar:focus-within {
            box-shadow: 0 4px 12px rgba(32,33,36,0.15);

            text-align: center;
            position: relative;
        }

        .ads-label {

            top: -10px;
            left: 20px;
            background: #f4ecd8;
            padding: 0 10px;
            font-size: 12px;
            font-weight: bold;
            color: #ff4500;
            text-transform: uppercase;
        }

        #ads-content {

        }

        .btn-voltar {

            background: #5d4a37;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
